<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #DCD0A8;">
 <h1 style="text-align:center; color:#4A9782;"><B>STUDENT REGISTRATION</B></h1> 
  <div >
        <p><b>Student Id: </b><input type="text" style="height: 25px;"></p>     
        <p ><b> Student Name: </b> <input type="text" style="height: 25px;"></p>
        <p style="height: 25px;"><b>Mobile No: </b><input type="tel" style="height: 25px;"></p>
        <form>
          <p><b>Gender:</b>
            <input type="radio" id="m" name="g">
            <label for="m">Male</label> 
            <input type="radio" id="f" name="g">
            <label for="f">Female</label>
          </p>
          <p><b>Education:</b>
            <input type="checkbox" id="s" name="g">
            <label for="s">SSC</label>
            <input type="checkbox" id="i" name="g">
            <label for="s">Inter</label>
            <input type="checkbox" id="u" name="g">
            <label for="s">UG</label>
            <input type="checkbox" id="p" name="g">
            <label for="s">PG</label>
          </p>
          <p><b>DOB: </b><input type="date" style="width: 15%;height:25px"></p>
           <p><b>Address:</b> </p>

           <textarea rows="10" cols="20" style="width: 50%;"></textarea><br>
           <button style="background-color:#004030 ;color:white;">SUBMIT</button>
           <button style="background-color:#004030 ;margin-left:30%;color:white;">RESET</button>
          </form>
  </div>
</body>
</html>
