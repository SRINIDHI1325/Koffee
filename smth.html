<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.image-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.price-tag {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: rgba(128, 128, 128, 0.8); /* grey with transparency */
  font-size: 18px;
  font-weight: bold;
  border-radius: 50%;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="image-wrapper">
    <img src="beans.jpg" alt="Coffee">
    <div class="price-tag">$5</div>
  </div>
</div>

</body>
</html>
